<script>
window.addEventListener('message', receiveMessage, false);
function receiveMessage(event)
{
    if (event.data) {
        var msg;
        try {
            msg = JSON.parse(event.data);
        } catch (err) {
            // Do nothing
        }
        if (!msg)
            return false;

        if (msg.name === 'resize') {
            var height = 140; // embed-size required height >= 100
            if (height < msg.data.height) {
              height = msg.data.height;
            }
            window.parent.postMessage({
              sentinel: 'amp',
              type: 'embed-size',
              height: height
            }, '*');
        }
    }
}
</script>
